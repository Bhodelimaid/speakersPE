<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speakers</title>
    <style>
        /* Adicione seus estilos CSS aqui */
    </style>
</head>
<body>
    <div id="event-speakers" class="event-speakers custom-block upcoming-speakers">

        <div class="event-speakers--inner-block">
            <a href="https://mnacommunity.com/speakers/neal-monga/" class="event-speakers--item">
                <div class="event-speakers--speaker-photo">
                    <img width="120" height="120" src="https://mnacommunity.com/wp-content/uploads/2024/04/Dina-Paska-Raz-300x300-1-120x120.png" class="attachment-speakers-image size-speakers-image wp-post-image" alt="Neal Monga" />
                </div>
                <div class="event-speakers--company-and-photo without-logo">
                    <div class="event-speakers--inner-company-and-photo">
                        <div class="event-speakers--speaker-name">Neal Monga</div>
                        <div class="event-speakers--company-and-position">
                            Principal at NMS Capital<span class="event-speakers--country"></span>

                    </div>
                </div>
            </a>
            <a href="https://mnacommunity.com/speakers/sahil-chodhari/" class="event-speakers--item">
